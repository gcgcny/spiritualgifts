<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spiritual gifts survey</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mx-auto" style="max-width: 600px; width: 95%">
      <h1 class="fw-bold">Spiritual gifts survey</h1>
      <div class="fw-medium">
        <p>
          Respond to each question with how well these statements describe you,
          from 1 (not you at all) to 10 (very much you).
        </p>
        <p>
          Your answers are automatically saved locally on your device, in case
          you need to pause and continue at a later time!
        </p>
      </div>
      <div class="text-end mt-2">
        <a class="btn btn-sm btn-secondary mx-2 d-none" href="./masterlife.pdf" target="_blank" id="btn_pdf">View original PDF</a>
        <button class="btn btn-sm btn-light mx-2" id="btnClear">
          Clear responses
        </button>
      </div>

      <div id="qcontainer"></div>

      <!-- <hr class="my-5" /> -->
      <button id="btnSubmit" class="btn btn-primary mt-5">Tally results</button>
      <div id="results" class="mt-3">
        <div></div>
      </div>
    </div>

    <footer
      class="footer position-fixed mt-auto bg-light pt-3 w-100"
      style="bottom: 0; height: 45px"
    >
      <div class="container w-75">
        <div class="progress">
          <div
            class="progress-bar bg-primary text-nowrap"
            role="progressbar"
            style="width: 0%"
            id="mainprogressbar"
          ></div>
          <div
            class="justify-content-center align-self-center d-flex w-75 position-absolute fs-6 fw-medium"
            id="mainprogresstext"
          ></div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="survey_questions.js"></script>
    <script src="survey_categories.js"></script>
    <script
      src="https://www.biblegateway.com/public/link-to-us/tooltips/bglinks.js"
      type="text/javascript"
    ></script>
    <script src="index.js"></script>
    <script type="text/javascript">
      BGLinks.version = "NIV";
    </script>
  </body>
</html>
